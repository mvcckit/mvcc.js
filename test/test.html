<html>
	<body>
		<say-hello>aaa</say-hello>

		<script src="../builds/mvcc.full.js"></script>

			<script id="sayHello" type="text/template">
			    <h1>
			        {{greet}} {{name}}
			    </h1>
		    </script>

			<script>
				mvcc.com.create({
				    name: 'World',
				    greet: function() {
				        return "Hello";
				    },		
				    init: function(el) {
				        el.addEventListener('click', function() {
				           console.log('You clicked me.') ;
				        });
				    },
					draw: function() {
						return document.getElementById("sayHello").innerHTML;
					}
				}, 'say-hello');

				mvcc.com.render('say-hello');
			</script>
			
	</body>
</html>
